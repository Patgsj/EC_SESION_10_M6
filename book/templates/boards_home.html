<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Lista de Libros</h1>
        <div class="card shadow-sm p-4">
            <ul class="list-group">
                {% for book in books %}
                    <li class="list-group-item">
                        <strong>{{ book.title }}</strong> por {{ book.author }}
                        <span class="text-muted">(Creado: {{ book.fecha_creacion|date:"d/m/Y" }}, Modificado: {{ book.fecha_modificacion|date:"d/m/Y" }})</span>
                    </li>
                {% empty %}
                    <li class="list-group-item text-muted">No hay libros disponibles.</li>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center mt-4">
            <a href="/admin/login/" class="btn btn-primary">Ir al Login del Sitio Administrativo</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
